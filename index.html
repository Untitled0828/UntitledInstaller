<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 자동 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .mod {
      margin-bottom: 20px;
    }

    .dependency {
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>JSON 자동 생성기</h1>
    <form id="jsonForm">
      <label for="name">이름:</label>
      <input type="text" id="name" placeholder="모드팩 이름을 입력하세요">

      <label for="author">저자:</label>
      <input type="text" id="author" placeholder="저자 이름을 입력하세요">

      <label for="description">설명:</label>
      <textarea id="description" placeholder="모드팩 설명을 입력하세요"></textarea>

      <h3>모드 리스트</h3>
      <div id="modList"></div>

      <button type="button" id="addModBtn">모드 추가</button>

      <h3>생성된 JSON</h3>
      <pre id="jsonOutput"></pre>

      <button type="button" id="downloadBtn">JSON 파일 다운로드</button>
    </form>
  </div>

  <script>
    // HTML 요소
    const jsonForm = document.getElementById('jsonForm');
    const modListDiv = document.getElementById('modList');
    const jsonOutput = document.getElementById('jsonOutput');
    const downloadBtn = document.getElementById('downloadBtn');

    // 모드 추가 버튼
    document.getElementById('addModBtn').addEventListener('click', addModField);

    // 모드 입력 필드 추가
    function addModField() {
      const modDiv = document.createElement('div');
      modDiv.classList.add('mod');

      modDiv.innerHTML = `
        <label>모드 이름:</label>
        <input type="text" class="modName" placeholder="모드 이름">
        <label>모드 URL:</label>
        <input type="url" class="modUrl" placeholder="모드 다운로드 URL">
        <h4>종속성</h4>
        <div class="dependencies"></div>
        <button type="button" class="addDependencyBtn">종속성 추가</button>
      `;

      modDiv.querySelector('.addDependencyBtn').addEventListener('click', function() {
        addDependencyField(modDiv);
      });

      modListDiv.appendChild(modDiv);
    }

    // 종속성 입력 필드 추가
    function addDependencyField(modDiv) {
      const depDiv = document.createElement('div');
      depDiv.classList.add('dependency');

      depDiv.innerHTML = `
        <label>종속성 이름:</label>
        <input type="text" class="depName" placeholder="종속성 이름">
        <label>종속성 URL:</label>
        <input type="url" class="depUrl" placeholder="종속성 다운로드 URL">
      `;

      modDiv.querySelector('.dependencies').appendChild(depDiv);
    }

    // JSON 생성 및 출력
    jsonForm.addEventListener('input', generateJSON);

    function generateJSON() {
      const name = document.getElementById('name').value;
      const author = document.getElementById('author').value;
      const description = document.getElementById('description').value;

      // 모드 리스트
      const modList = {};
      document.querySelectorAll('.mod').forEach(mod => {
        const modName = mod.querySelector('.modName').value;
        const modUrl = mod.querySelector('.modUrl').value;
        if (modName && modUrl) {
          const dependencies = {};
          mod.querySelectorAll('.dependency').forEach(dep => {
            const depName = dep.querySelector('.depName').value;
            const depUrl = dep.querySelector('.depUrl').value;
            if (depName && depUrl) {
              dependencies[depName] = depUrl;
            }
          });
          modList[modName] = {
            url: modUrl,
            dependencies: dependencies
          };
        }
      });

      // JSON 객체
      const json = {
        type: "modpack",
        name: name,
        author: author,
        description: description,
        ModList: modList
      };

      jsonOutput.textContent = JSON.stringify(json, null, 2);
    }

    // JSON 파일 다운로드
    downloadBtn.addEventListener('click', function() {
      const blob = new Blob([jsonOutput.textContent], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${document.getElementById('name').value || 'modpack'}.json`;
      link.click();
    });
  </script>
</body>
</html>
