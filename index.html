<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UntitledInstaller Config 생성기</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:20px;background-color:#f0f4f8;color:#333}.container{display:flex;flex-wrap:wrap;justify-content:space-between;max-width:1200px;margin:0 auto;padding:20px;background-color:#fff;box-shadow:0 4px 6px rgba(0,0,0,0.1);border-radius:12px}.form-section,.json-section{flex:1;min-width:300px;max-width:48%;margin-bottom:20px;padding:20px}.json-section{background-color:#f8f9fa;border-left:2px solid #ddd;padding:20px;border-radius:0 8px 8px 0}h1{text-align:center;color:#2c3e50;margin-bottom:30px;font-size:24px}label{display:block;margin:10px 0 5px;color:#34495e;font-weight:bold}input,textarea{width:100%;padding:10px;margin-bottom:15px;border:1px solid #bdc3c7;border-radius:4px;box-sizing:border-box;transition:border-color .3s ease;font-size:14px}input:focus,textarea:focus{border-color:#3498db;outline:none;box-shadow:0 0 5px rgba(52,152,219,.5)}button{background-color:#3498db;color:white;padding:10px 20px;margin-top:10px;border:none;border-radius:4px;cursor:pointer;transition:background-color .3s,transform .1s;font-size:14px}button:hover{background-color:#2980b9;transform:translateY(-2px)}pre{background-color:#f5f5f5;padding:15px;border-radius:4px;white-space:pre-wrap;word-wrap:break-word;max-height:400px;overflow-y:auto;font-size:14px;line-height:1.5}.button-container{display:flex;justify-content:center;gap:10px;margin-top:15px}.mod,.dependency{margin-bottom:25px;padding:15px;background-color:#ecf0f1;border-radius:8px;border:1px solid #bdc3c7;box-shadow:0 2px 4px rgba(0,0,0,.05)}.mod{background-color:#e8f6f3;border-color:#1abc9c}.dependency{background-color:#fef9e7;border-color:#f1c40f;margin-left:20px}.removeModBtn,.removeDependencyBtn{background-color:#e74c3c;padding:5px 10px;margin-bottom:10px;font-size:12px}.removeModBtn:hover,.removeDependencyBtn:hover{background-color:#c0392b}.addDependencyBtn{background-color:#f1c40f;color:#34495e;margin-top:10px}.addDependencyBtn:hover{background-color:#f39c12}#addModBtn{background-color:#2ecc71;margin-top:20px}#addModBtn:hover{background-color:#27ae60}.button-container button{background-color:#34495e}.button-container button:hover{background-color:#2c3e50}h3,h4{color:#2c3e50;margin-top:20px;margin-bottom:15px}.dependencies{margin-top:15px}.input-group{margin-bottom:10px}.input-group label{display:block;margin-bottom:5px;font-weight:normal;color:#7f8c8d}
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>UntitledInstaller Config 생성기</h1>
      <form id="jF">
        <div class="input-group"><label for="n">모드팩 이름:</label><input type="text" id="n" placeholder="예: 나의 멋진 모드팩"></div>
        <div class="input-group"><label for="a">저자:</label><input type="text" id="a" placeholder="예: 홍길동"></div>
        <div class="input-group"><label for="d">설명:</label><textarea id="d" placeholder="모드팩에 대한 간단한 설명을 입력하세요." rows="3"></textarea></div>
        <h3>모드 목록</h3>
        <div id="mL"></div>
        <button type="button" id="aM">새 모드 추가</button>
      </form>
    </div>
    <div class="json-section">
      <h3>생성된 JSON</h3>
      <pre id="jO"></pre>
      <div class="button-container">
        <button type="button" id="gJ">JSON 생성</button>
        <button type="button" id="dB">JSON 파일 다운로드</button>
        <button type="button" id="cJ">JSON 복사</button>
        <button type="button" id="lJ">JSON 불러오기</button>
      </div>
    </div>
  </div>
  <script>
    const jF=document.getElementById('jF'),mL=document.getElementById('mL'),jO=document.getElementById('jO'),gJ=document.getElementById('gJ'),dB=document.getElementById('dB'),cJ=document.getElementById('cJ'),aM=document.getElementById('aM'),lJ=document.getElementById('lJ');
    aM.addEventListener('click',aF);gJ.addEventListener('click',gJsn);dB.addEventListener('click',dwnld);cJ.addEventListener('click',cpy);lJ.addEventListener('click',lJsn);
    function aF(){const aD=document.createElement('div');aD.classList.add('mod');aD.innerHTML=`<button type="button" class="removeModBtn">모드 삭제</button><div class="input-group"><label>모드 이름:</label><input type="text" class="modName" placeholder="예: 슈퍼 아이템 모드"></div><div class="input-group"><label>모드 URL:</label><input type="url" class="modUrl" placeholder="예: https://example.com/super-item-mod.zip"></div><h4>종속성</h4><div class="dependencies"></div><button type="button" class="addDependencyBtn">종속성 추가</button>`;mL.appendChild(aD);
      aD.querySelector('.addDependencyBtn').addEventListener('click',()=>dF(aD));aD.querySelector('.removeModBtn').addEventListener('click',()=>aD.remove());return aD;}
    function dF(aD){const dD=document.createElement('div');dD.classList.add('dependency');dD.innerHTML=`<button type="button" class="removeDependencyBtn">종속성 삭제</button><div class="input-group"><label>종속성 이름:</label><input type="text" class="depName" placeholder="예: 기본 라이브러리"></div><div class="input-group"><label>종속성 URL:</label><input type="url" class="depUrl" placeholder="예: https://example.com/base-library.zip"></div>`;aD.querySelector('.dependencies').appendChild(dD);dD.querySelector('.removeDependencyBtn').addEventListener('click',()=>dD.remove());return dD;}
    function gJsn(){const n=document.getElementById('n').value,a=document.getElementById('a').value,d=document.getElementById('d').value,mL={};document.querySelectorAll('.mod').forEach(m=>{const mN=m.querySelector('.modName').value,mU=m.querySelector('.modUrl').value;if(mN&&mU){mL[mN]=mU;const dM={};m.querySelectorAll('.dependency').forEach(d=>{const dN=d.querySelector('.depName').value,dU=d.querySelector('.depUrl').value;if(dN&&dU){dM[dN]=dU;}});if(Object.keys(dM).length>0){dM[mN]=dM;}}});const j={type:"modpack",name:n,author:a,Description:d,ModList:mL,Dependencies:{}};jO.textContent=JSON.stringify(j,null,2);}
    function cpy(){const t=jO.textContent;navigator.clipboard.writeText(t).then(()=>alert('JSON이 클립보드에 복사되었습니다!')).catch(e=>console.error('복사 실패:',e));}
    function dwnld(){const t=jO.textContent,b=new Blob([t],{type:'application/json'}),u=URL.createObjectURL(b),l=document.createElement('a');l.href=u;l.download='config.json';l.click();URL.revokeObjectURL(u);}
    function lJsn(){const input=document.createElement('input');input.type='file';input.accept='.json';input.addEventListener('change',e=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=()=>{const j=JSON.parse(r.result);document.getElementById('n').value=j.name;document.getElementById('a').value=j.author;document.getElementById('d').value=j.Description;}};r.readAsText(f);});input.click();}
  </script>
</body>
</html>
